<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro - Loja</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../GlobalScript.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>

        <form id="formCadastro" action="#" method="post" autocomplete="on">
            <div class="input-field">
                <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
            </div>

            <div class="input-field">
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome" required>
            </div>

            <div class="input-field">
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu Telefone" inputmode="numeric"
                    maxlength="14" autocomplete="tel" required>
            </div>

            <div class="input-field">
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" inputmode="numeric" maxlength="14"
                    autocomplete="off" required>
            </div>

            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
            </div>

            <div class="input-field">
                <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
            </div>

            <div class="input-field">
                <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua Senha"
                    required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem conta? <a href="../PaginaLogin/index.html">Faça login</a></p>
    </div>
</body>

</html>
